<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding academy</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
      <h1 id="title"> Apply for a spot on code academy </h1>
      <p id="description">The best free online learning course</p>
      <form action="https://formcarry.com/s/4fWTund_d3LA" method="POST" accept-charset="UTF-8" >
      <form id="survey-form" action="https://formcarry.com/s/4fWTund_d3LA" method="POST" accept-charset="UTF-8">
        <div class="form-group">
            <label for="name" id="name-label"> Name </label>
              <input class="form-control" type="text" id="name" name="name" placeholder="Name" required>
        </div>
        
        <div class="form-group">
            <label for="surname" id="surname-label"> Surname</label>
              <input class="form-control"  type="text" id="surname" name="surname" placeholder="Surname" required>
        </div>
        <div class="form-group">
            <label for="age" id="number-label"> Age </label>
              <input class="form-control"  type="number" id="number" name="age" placeholder="Age" min="10" max="99">
        </div>
        <div class="form-group">
            <label for="email" id="email-label"> Email </label>
              <input class="form-control"  type="email" name="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="role"> Which option best describes your current role? </label>
             <select class="form-control"  id="dropdown" name="role">
               <option disabled selected value>Select current role</option>
               <option value="student">Student</option>
               <option value="full-time-job"> Full-Time job</option>
               <option value="teacher"> Teacher </option>
               <option value="full-time-learner"> Full-Time learner</option>
              </select>
          </div>
           <div class="form-group">
              <p id="time-spent"> How much time are you a programmer?</p>
              <label>  
                <input type="radio" name="time-spent" value="new" checked>
                New to programming
              </label>
              <label>  
                <input type="radio" name="time-spent" value="threemonths" >
                3-12 months
              </label>
              <label>  
                <input type="radio" name="time-spent" value="oneyear">
                1-3 years
              </label>
              <label >  
                <input type="radio" name="time-spent" value="threeyears">
                3+ years
              </label>
        </div>
        <div class="form-group">
            <p id="languages">What programming languages do you have experience with?</p>
            <label>
              <input type="checkbox" name="language" value="html"> HTML
            </label>
            <label>
              <input type="checkbox" name="language" value="css"> CSS
            </label>
            <label>
              <input type="checkbox" name="language" value="javascript"> Javascript
            </label>
            <label>
              <input type="checkbox" name="language" value="csharp"> C#
            </label>
            <label>
              <input type="checkbox" name="language" value="java"> Java
            </label>
            <label>
              <input type="checkbox" name="language" value="python"> Python
            </label>
            <label>
              <input type="checkbox" name="language" value="php"> PHP
            </label>
            <label>
              <input type="checkbox" name="language" value="sql"> SQL
            </label>
        </div>
        <div class="form-group">
            <p> Please express your motivation to join Code Academy </p>
            <textarea class="form-control" id="motivation" name="motivation" placeholder="Insert your message here..." required></textarea>
            <button type="submit" id="submit" href="#" > Submit </button>
        </div>
      </form>
    </main>
  </body>
</html>
